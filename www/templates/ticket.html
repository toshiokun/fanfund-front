<div class="ticket-area">
	<ion-list>
		<ion-item class="item-thumbnail-left">
			<img ng-src="{{$ctrl.program.image_url}}">
			<div class="cheer-number">
				5000人のユーザーが応援しています
			</div>
			<div class="product-name">
				{{$ctrl.program.name}}応援チケット
			</div>
			<div class="point-price item item-input">
				<img class="d-point-icon" src="img/d-point.png">
				{{$ctrl.program.now_price}}
			</div>
		</ion-item>
		<ion-item class="ticket-count">
				<input type="number" ng-model="$ctrl.number" ng-blur="reload(this)">枚
			</ion-item>
		<ion-item class="option-item" on-tap="changeSlide()">
			▼オプション
		</ion-item>
		<ion-item class="animate-slide" ng-if="slide">
			<ion-item class="ticket-count">
				<span>予約ポイント</span>
				<input type="number" ng-model="$ctrl.price" ng-blur="relaod(this)">P
			</ion-item>
		</ion-item>
	</ion-list>
	<div class="ticket-action-button">
		<button class="button button-assertive" on-tap="buyTicket()">
			チケットを買う
		</button>
	</div>
	<div class="ticket-action-button">
		<button class="button button-positive" on-tap="sellTicket()">
			チケットを売る
		</button>
	</div>
	<div class="present-data-row">
		<span class="present-data">
			<div class="present-data-header">
				保有チケット数
			</div>
			<div class="score-area ticket-score-area">
				{{$ctrl.stock}}
			</div>
		</span>
		<span class="present-data">
			<div class="present-data-header">
				保有ポイント数
			</div>
			<div class="score-area point-score-area">
				{{$ctrl.point}}
			</div>
		</span>
	</div>
</div>
